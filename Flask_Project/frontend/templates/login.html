{% extends "base.html" %}
{% block content %}
<div class="about_me_cont">

    {% if message %}
    <h2 class = "profession">{{message}}</h2>
    <br><br>
    {% endif %}

    <h1 class="about_me_cont">Please enter your data</h1><p></p>

    <form class="input_reg" method="post">
        <input type="text" id="email" name="email" placeholder="Email" required>
        <input type="password" id="password" name="password" placeholder="Password" required>

        <br><br>

        <center>
            <button type="submit">Submit</button>
        </center>
    </form>
</div>
{% endblock %}
